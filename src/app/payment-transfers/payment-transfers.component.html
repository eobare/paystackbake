
<div class="container col-md-12"> 

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    
    <h1 class="h2">Payment Transfers <i data-feather="plus-circle"></i></h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <button type="button" (click)="newPayment()" class="btn btn-info">
        <i data-feather="plus-circle"></i>
        Make Payment
      </button>
    </div>
  </div>

  <div class="table-responsive table-container">
    <table class="table table-hover table-striped table-bordered">  
      <thead class="thead-light">  
        <tr> 
          <th>ID</th> 
          <th>Status</th>  
          <th>Amount</th> 
          <th>Vendor Name</th> 
          <th>Account</th>
          <th>Bank</th>
          <th>Date</th>
          <th>Action</th> 
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let transfer of transfers.body.data">
          <td>{{transfer.id}}</td>  
          <td>{{transfer.status}}</td>  
          <td>{{transfer.amount}}</td>
          <td>{{transfer.recipient.name}}</td> 
          <td>{{transfer.recipient.details.account_number}}</td> 
          <td>{{transfer.recipient.details.bank_name}}</td>
          <td>{{transfer.recipient.createdAt}}</td>
          <td>   
            <button (click)="updateProduct(product)" style="margin-left: 20px;" class="btn btn-sm btn-outline-secondary" disabled> Confirm</button>
          </td>  
        </tr>  
      </tbody>  
    </table> 
  </div> 
</div>

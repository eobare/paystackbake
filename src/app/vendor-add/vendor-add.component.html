
<main role="main" class="px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add a Vendor/Supplier</h1>
    <!-- <div class="btn-toolbar mb-2 mb-md-0">
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div> -->
  </div>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="addVendorForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group row">
          <label for="vendorName" class="col-sm-2 col-form-label">Vendor Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name" id="vendorName" placeholder="Vendor or Supplier Name">

            <div *ngIf="addVendorForm.controls['name'].invalid && (addVendorForm.controls['name'].dirty || addVendorForm.controls['name'].touched)" class="alert alert-danger fade show">
              <div *ngIf="addVendorForm.controls['name'].errors.required">
                Vendor Name is Required.
              </div>
            </div>
          </div>
        </div>       

        <div class="form-group row">
          <label for="accountNumber" class="col-sm-2 col-form-label">Account Number</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="accountNumber" id="accountNumber" placeholder="NUBAN account number" >

            <div *ngIf="addVendorForm.controls['accountNumber'].invalid && (addVendorForm.controls['accountNumber'].dirty || addVendorForm.controls['accountNumber'].touched)" class="alert alert-danger fade show">
              <div *ngIf="addVendorForm.controls['accountNumber'].errors.required">
                Account Number is Required.
              </div>
            </div>
          </div>
        </div>  
        <div class="form-group row">
          <label for="bank" class="col-sm-2 col-form-label">Bank</label>
          <div class="col-sm-10">              
            <!-- <select id="bank" class="form-control" formControlName="bankCode">
              <option selected>Select Bank...</option>
              <option value="011">011</option>
            </select> -->
            <select id="bank" class="form-control" formControlName="bankCode" ng-model="selectedBank" ng-options="bank for bank in banks.body.data.code" placeholder="Select Bank">
                <option *ngFor="let bank of banks.body.data" [ngValue]="bank.code">
                  {{bank.name}}
                </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="description" id="description" placeholder="e.g Flour Supplier">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="addVendorForm.pristine || addVendorForm.invalid">Add Vendor</button>
            
          </div>
        </div>
        
      </form>

    </div>
  </div>
</main>
